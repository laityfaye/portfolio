# Nginx - apiportfolio.innosft.com (backend Laravel)
# Chemin serveur: /home/tfksservice/portfolio/backend

server {
    listen 80;
    listen [::]:80;
    server_name apiportfolio.innosft.com;

    root /home/tfksservice/portfolio/backend/public;
    index index.php;

    charset utf-8;

    access_log /var/log/nginx/apiportfolio.innosft.com.access.log;
    error_log /var/log/nginx/apiportfolio.innosft.com.error.log;

    # Fichiers sensibles
    location ~ /\.(?!well-known).* {
        deny all;
    }
    location ~ \.env {
        deny all;
    }

    # Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}
